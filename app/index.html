<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Football Transfer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand active" href="/">Register Club & Add Player</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/players.html">Buy Players<span class="sr-only">(current)</span></a></li>
                <li><a href="/contractsReceived.html">My Players</a></li>
                <li><a href="/contractsSent.html">Contracts Sent</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
        <li><button type="button" onclick="App.pause();" class="btn btn-default navbar-btn pause">Pause Dapp</button></li>
      </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Register Club</h1>
          <div class="alert alert-danger">
                <!-- <strong>Danger!</strong> Indicates a dangerous or potentially negative action. -->
          </div>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <h4 class="text-center"><b>List of Registered Clubs</b></h4>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Balance</th>
                </tr>
              </thead>
              <tbody id="clubResults">
              </tbody>
            </table>
            <hr/>

            <form onSubmit="App.registerClub(); return false;" class="add-club">
              <div class="form-group">
                <label for="clubName">Enter club Name</label>
                <input type="text" id="clubName" class="form-control" required><br>
                <label for="clubSelect">Select club address</label>
                <select class="form-control" id="clubSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>

            <form onSubmit="App.addPlayer(); return false;" class="add-player">
                <div class="form-group">
                    <label for="player-name">Enter Player Name</label>
                    <input type="text" class="form-control" name="player-name" id="player-name" required>

                    <label for="player-value">Enter Player Value in ETHER</label>
                    <input type="number" class="form-control"name="player-value" id="player-value" step="0.1" min="0.1" max="10" required>

                    <label for="player-wage">Enter Player Wage</label>
                    <input type="number" class="form-control" name="player-wage" id="player-wage" step="1" min="100" max="1000" required>

                    <label for="player-year">Enter Player year</label>
                    <input type="number" class="form-control" name="player-year" id="player-year" min="1" max="5" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Player</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
